<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Checkout</title>
    <link rel="stylesheet" href="resources/stylesheets/checkout.css" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="resources/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="resources/images/favicon/favicon-16x16.png" />
</head>
<body id="bodyMain">

    <div id="checkoutBox">
        <div id="siteLogoContainer">
            <img id="siteLogo" src="/resources/images/logo.jpg" alt="Site logo" />
        </div>
        <div id="heading1">
            <h1>Checkout</h1>
        </div>
        <div id="infoBox">
            <div id="productImage">
                <img src="resources/images/auction-car.jpg" alt="Product Image" />
            </div>
            <div id="detailsList">
                <ul>
                    <li><mark>Product name:</mark> Nice car</li>
                    <li><mark>Production year:</mark> 1987</li>
                    <li><mark>Color:</mark> Yellow</li>
                    <li><mark>Condition:</mark> Good</li>
                    <li><mark>Other details:</mark> None</li>
                </ul>
            </div>


        </div>
        <div id="paypalBox">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="CU66KGJR3YBSQ">
                <table>
                    <tr><td><input type="hidden" name="on0" value="City, Country">City, Country</td></tr>
                    <tr><td><input type="text" id="field1" value="Iasi, Romania" name="os0" maxlength="200"></td></tr>
                    <tr><td><input type="hidden" name="on1" value="Street Address">Street Address</td></tr>
                    <tr><td><input type="text" id="field2" value="Str. Mihalovici Capitan no. 13" name="os1" maxlength="200"></td></tr>
                </table>
                <div id="button">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
