<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <title>Register Page</title>
    <link rel="stylesheet" href="resources/stylesheets/register.css" type="text/css" />
</head>
<body id="bodyMain">
    <div id="siteLogo">
        <a  href="index.html">
            <img src="/resources/images/logo.jpg" alt="Site logo" />
        </a>
    </div>
    <div id="regPanel">
        <h1>Register</h1>

        <h2>Name</h2>
        <input id="nameField" type="text" />
        <h2>Email</h2>
        <input id="userField" type="email"/>
        <h2>Password</h2>
        <input id="passField1" type="password" style="" />
        <h2>Confirm Password</h2>
        <input id="passField2" type="password" style="" />

        
        <div id="acceptEULA">
            <input type="checkbox"/>
            <a>I have read and accept the <a href="resources/documents/EULA.pdf">EULA</a></a>
        </div>

        <input id="regButton" type="submit" value="Register" />
    </div>

</body>
</html>
